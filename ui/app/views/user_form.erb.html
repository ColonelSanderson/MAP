<div class="row vue-enabled">
    <% if user.has_errors? %>
    <pre><%= user.errors %></pre>
    <% end %>
    <form class="col s12" action="/users/create" method="post">
        <%== FormHelper.hidden_authenticity_token %>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" name="user[username]" type="text" value="<%= user.username %>" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="name" name="user[name]" type="text" value="<%= user.name %>" required>
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" name="user[password]" type="password" required>
                <label for="password">Password</label>
            </div>
        </div>
        <% if Ctx.permissions.is_admin? %>
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input type="checkbox" name="user[is_admin]" value="true" <% if user.is_admin? %> checked="checked" <% end %> />
                        <span>Administrator?</span>
                    </label>
                </div>
            </div>
        <% end %>
        <% if Ctx.get.permissions.is_admin? %>
            <br>
            <div class="row">
                <agency-role-linker agencies='<%= user.agencies.to_json %>'></agency-role-linker>
            </div>
        <% else %>
            <input type="hidden" name="user[agency][][id]" value="<%= Ctx.get.current_location.agency.id  %>">
            <input type="hidden" name="user[agency][][location_id]" value="<%= Ctx.get.current_location.id %>">
            <div class="row">
                <div class="col s12">
                    <label for="role">Role</label>
                    <select id="role" name="user[agency][][role]" class="browser-default">
                        <% if Ctx.get.permissions.is_senior_agency_admin? %>
                            <option value="SENIOR_AGENCY_ADMIN">Senior Agency Admin</option>
                        <% end %>
                        <option value="AGENCY_ADMIN">Agency Admin</option>
                        <option value="AGENCY_CONTACT">Agency Contact</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label><input type="checkbox" name="user[agency][][permission][]" value="allow_transfers"> <span>allow_transfers</span></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label><input type="checkbox" name="user[agency][][permission][]" value="allow_file_issue"> <span>allow_file_issue</span></label>
                </div>
            </div>
            <% if Ctx.get.permissions.is_senior_agency_admin? %>
                <div class="row">
                    <div class="input-field col s12">
                        <label><input type="checkbox" name="user[agency][][permission][]" value="allow_set_raps"> <span>allow_set_raps</span></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label><input type="checkbox" name="user[agency][][permission][]" value="allow_change_raps"> <span>allow_change_raps</span></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label><input type="checkbox" name="user[agency][][permission][]" value="allow_restricted_access"> <span>allow_restricted_access</span></label>
                    </div>
                </div>
            <% end %>
        <% end %>
        <div class="row">
            <br>
            <br>
            <div class="col s12">
                <button class="btn">Save User</button>
            </div>
        </div>
    </form>
</div>
