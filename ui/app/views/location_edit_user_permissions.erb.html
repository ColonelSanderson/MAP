<div class="row">
    <h4>Permissions for <%= username %></h4>

    <% if errors %>
        <%== FormHelper.render_errors(errors) %>
    <% end %>


    <form class="col s12" action='/permissions/update' method="post">
        <%== FormHelper.hidden_authenticity_token %>

        <input type="hidden" name="user_id" value="<%= user_id %>">
        <input type="hidden" name="location_id" value="<%= location_id %>">

        <label for="role">Role</label>
        <select class="browser-default" id="role"name="role">
            <option value="AGENCY_CONTACT" <% if !role || role == 'AGENCY_CONTACT' %> selected<% end %>>Agency Contact</option>
            <option value="AGENCY_ADMIN" <% if role == 'AGENCY_ADMIN' %> selected<% end %>>Agency Admin</option>
            <% if Ctx.permissions.is_admin? && is_top_level %>
                <option value="SENIOR_AGENCY_ADMIN" <% if role == 'SENIOR_AGENCY_ADMIN' %> selected<% end %>>Senior Agency Admin</option>
            <% end %>
        </select>

        <div class="row">
            <div class="input-field col s12 required">
                <input id="position" name="position" type="text" value="<%= position %>" required>
                <label class="active" for="position">Position</label>
            </div>
        </div>

        <% available_permissions.each do |permission| %>
            <div class="row">
                <div class="input-field col s12">
                    <label><input type="checkbox" name="permissions[]" value="<%= permission %>" <% if existing_permissions.include?(permission) %>checked<% end %>> <span><%= permission %></span></label>
                </div>
            </div>
        <% end %>

        <div class="row">
            <br>
            <br>
            <div class="col s12">
                <button class="btn">Save Permissions</button>
            </div>
        </div>
    </form>
</div>
