<p>Hello, <%= name %>!</p>

<% if agency %>
    Controlled Records:
    <table>
    <thead>
        <tr>
            <th>Record</th>
            <th>URI</th>
        </tr>
    </thead>
    <tbody>
      <% agency.controlled_records.each do |record| %>
        <tr>
            <td><%= record['title'] %></td>
            <td><%= record['id'] %></td>
        </tr>
      <% end %>
    </tbody>
    </table>
<% end %>
